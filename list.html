<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File List</title>
</head>
<body>
    <h1>Files in Directory</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Hash</th>
            <th>Size (bytes)</th>
        </tr>
        {{range .}}
        <tr>
            <td>{{.Name}}</td>
            <td>{{.Hash}}</td>
            <td>{{.Size}}</td>
        </tr>
        {{end}}
    </table>
</body>
</html>
